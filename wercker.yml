box: golang

services:
  - mongo

build:

  steps:
    - setup-go-workspace

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/tools/godep
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH

    # Test the project
    - script:
        name: go test
        code: |
          go test -v ./...

    - script:
        name: integration tests
        code: |
          go test ./integrations/_test -v -race

    # Build the project
    - script:
        name: go build
        code: |
          go build

    - script:
        name: copy files to wercker output
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
 steps:
   - internal/docker-push:
       username: $USERNAME
       password: $PASSWORD
       cmd: /pipeline/source/vendortest
       port: "8080"
       tag: v1
       repository: cloudnativego/vendortest
       registry: https://registry.hub.docker.com
